{% extends "header.html" %}

{% set active_page = "voice_generator" %}

{% block title %}Voice Generator{% endblock %}

{% block body %}
	<div class="container">
	<div class="row row-content">
	<div class="col my-2">
	</div>
	</div>
	<div class="row row-content">
		<div class="col-12 d-flex justify-content-center">
		<p class="text-secondary display-3">Voice Generator</p>
		</div>
	</div>
	<div class="row row-content mb-1">
		<div class="col-12 d-flex justify-content-center">
		<h4 class="text-secondary">Generate voice using LIST ID</h4>
	</div>
	</div>
	        <div class="row row-content align-items-center">
            <div class="col-8 offset-sm-2">
                    <div class="card">
                        <h6 class="card-header bg-dark text-white d-flex justify-content-center">Search a job here to check if it exists</h6>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <div class="col-12 col-sm-2">
                                        <p><b>Enter the List ID</b></p>
                                    </div>
                                    <div class="col-12 col-sm-4">
                                        <input class="form-control" type="number" name="job_number" value="{{request.form.job_number}}" required>
                                    </div>
									<div class="col-12 col-sm-3">
                                        <input type="submit" value="Check" name="check" class=" form-control btn btn-block btn-primary"/>
                                    </div>
									<div class="col-12 col-sm-3">
                                        <input type="reset" value="Reset" name="reset" class=" form-control btn btn-block btn-info"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	</body>
</html>

{% endblock %}
