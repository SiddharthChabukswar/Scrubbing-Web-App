{% extends "header.html" %}

{% set active_page = "create_job" %}

{% block title %}Create Job{% endblock %}

{% block body %}
	<div class="container">
	<div class="row row-content">
	<div class="col my-2">
	</div>
	</div>
	<div class="row row-content">
		<div class="col-12 d-flex justify-content-center">
		<p class="text-secondary display-3">Create Job</p>
		</div>
	</div>

	</div>
	        <div class="row row-content align-items-center">
            <div class="col-8 offset-sm-2">
                    <div class="card">
                        <h6 class="card-header bg-dark text-white d-flex justify-content-center">Create a job using the list ID.</h6>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="col-sm-8" style="padding-top: 5px;">                               
                                      <b>List ID: <input type="number" name="list_id" value="{{request.form.list_id}}" required style="height:30px"></b><br>
                                         
                                </div> 
                                <div class="col-sm-8" style="padding-top: 5px;">                               

                                <b> Planned Calling Date: <input type="date" name="call_date" value="{{request.form.call_date}}" required></b><br> 
                                </div>

                               <div class="form-group row">
									<div class="col-12 col-sm-3">
                                        <input type="submit" value="Check" name="check" class=" form-control btn btn-block btn-primary"/>
                                    </div>
									<div class="col-12 col-sm-3">
                                        <input type="reset" value="Reset" name="reset" class=" form-control btn btn-block btn-info"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {%if error%}
		<b>{{error}}</b>
    {%endif%}
    
	</body>
</html>

{% endblock %}
