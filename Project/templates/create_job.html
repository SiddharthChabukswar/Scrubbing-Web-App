	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Here goes Logo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link" href="#" >Create</a>
      </li>
	  <li class="nav-item active">
        <a class="nav-link" href="#">Update</a>

	<div class="container">
	<div class="row row-content">
	<div class="col my-2">
	</div>
	</div>
	<div class="row row-content">
		<div class="col-12 d-flex justify-content-center">
		<p class="text-secondary display-3">Create Job</p>
		</div>
	</div>

	</div>
	        <div class="row row-content align-items-center">
            <div class="col-8 offset-sm-2">
                    <div class="card">
                        <h6 class="card-header bg-dark text-white d-flex justify-content-center">Create a job using the list ID.</h6>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="col-sm-8" style="padding-top: 5px;">                               
                                      <b>List ID: <input type="number" name="list_id" value="{{request.form.list_id}}" required style="height:30px"></b><br>
                                         
                                </div> 
                                <div class="col-sm-8" style="padding-top: 5px;">                               

                                <b> Planned Calling Date: <input type="date" name="call_date" value="{{request.form.call_date}}" required></b><br> 
                                </div>

                               <div class="form-group row">
									<div class="col-12 col-sm-3">
                                        <input type="submit" value="Check" name="check" class=" form-control btn btn-block btn-primary"/>
                                    </div>
									<div class="col-12 col-sm-3">
                                        <input type="reset" value="Reset" name="reset" class=" form-control btn btn-block btn-info"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
